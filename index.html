<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="shortcut icon" href="https://drive.google.com/thumbnail?id=1B6dqG4V87Ce0CdxFDkSYAPW4hqjxYCiB&sz=w500">
    <link rel="apple-touch-icon" href="https://drive.google.com/thumbnail?id=1B6dqG4V87Ce0CdxFDkSYAPW4hqjxYCiB&sz=w500">
    <title>Login Si-Pintar</title>
    
    <style>
      /* --- STYLE UMUM (PC/LAPTOP) --- */
      body { 
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0; 
        /* Background Gambar */
        background-image: url('https://drive.google.com/thumbnail?id=1lmAkTJIfmQxxDhAD_c6Ah2THfFBGny3s&sz=w1920');
        background-color: #e9ecef;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .container { 
        width: 100%; 
        max-width: 380px; /* Di Laptop lebarnya segini */
        padding: 0 0 25px 0; 
        background: white; 
        border-radius: 20px; 
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
        text-align: center; 
        overflow: hidden; 
        position: relative; 
      }
      
      /* --- HEADER & LOGO --- */
      .accent-header { 
        background: linear-gradient(135deg, #007bff, #0056b3); 
        height: 120px; /* Sedikit lebih tinggi biar lega */
        width: 100%;
        margin-bottom: 0;
      }

      .logo-container {
        margin-top: -60px; 
        margin-bottom: 15px;
      }

      .logo-img {
        width: 110px; /* Logo diperbesar dikit */
        height: 110px;
        background: white;
        border-radius: 50%; 
        border: 5px solid white; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        object-fit: contain; 
        padding: 2px;
      }
      
      /* --- TYPOGRAPHY --- */
      h2 { color: #333; margin: 5px 0; font-weight: 800; font-size: 26px; letter-spacing: 0.5px; }
      
      .app-desc {
        color: #555;
        font-size: 14px;
        margin: 0 20px 5px 20px;
        line-height: 1.5;
        font-weight: 500;
      }

      .school-name { 
        color: #007bff; 
        margin: 5px 0 25px 0; 
        font-size: 15px; 
        font-weight: bold;
      }
      
      /* --- FORM AREA --- */
      .form-area { padding: 0 30px; }

      input { 
        width: 100%; 
        padding: 16px; /* Padding lebih besar biar enak dipencet */
        margin: 10px 0; 
        border: 1px solid #ddd; 
        border-radius: 12px; /* Lebih bulat */
        box-sizing: border-box; 
        font-size: 16px; /* Font 16px mencegah Zoom Otomatis di iPhone */
        background: #f8f9fa;
        transition: 0.3s;
      }
      input:focus { 
        background: white;
        border-color: #007bff; 
        outline: none; 
        box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
      }
      
      button { 
        width: 100%; 
        padding: 16px; /* Tombol lebih tebal */
        border: none; 
        border-radius: 12px; 
        cursor: pointer; 
        font-size: 17px; 
        font-weight: bold; 
        transition: 0.2s; 
        margin-top: 20px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        letter-spacing: 0.5px;
      }
      .btn-login { background: #007bff; color: white; }
      .btn-confirm { background: #28a745; color: white; }

      .btn-login:active, .btn-confirm:active {
        transform: scale(0.96);
      }

      .copyright {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 12px;
        color: #adb5bd;
      }

      /* --- MEDIA QUERY KHUSUS HP (LAYAR KECIL) --- */
      @media only screen and (max-width: 600px) {
        .container {
            width: 95%; /* Di HP, lebarkan kotak jadi 95% layar */
            border-radius: 15px;
        }
        h2 { font-size: 24px; } /* Sesuaikan font judul */
        .app-desc { font-size: 13px; }
        
        input { 
            font-size: 16px; /* Pastikan input besar */
            padding: 15px;
        }
        button {
            padding: 15px;
            font-size: 16px;
        }
      }
      
      /* --- STYLE HALAMAN KONFIRMASI --- */
      .hidden { display: none; }
      #status { color: #dc3545; margin-top: 15px; font-size: 14px; font-weight: 500;}

      .profile-photo {
        width: 110px; height: 110px;
        border-radius: 50%;
        border: 5px solid white;
        margin-top: -55px;
        background: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        object-fit: cover; 
      }

      .info-table {
        width: 100%;
        margin-top: 15px;
        margin-bottom: 15px;
        font-size: 14px; /* Huruf tabel diperbesar */
        border-collapse: separate;
        border-spacing: 0 10px; /* Jarak antar baris lebih lega */
      }
      
      .info-table td {
        padding: 0 5px;
        text-align: left;
        border-bottom: 1px solid #f8f9fa;
        padding-bottom: 5px;
      }
      
      .label-col { font-weight: bold; color: #666; width: 30%; vertical-align: top; }
      .val-col { color: #333; font-weight: 600; }
    </style>
  </head>
  <body>

    <div id="login-page" class="container">
      <div class="accent-header"></div>
      
      <div class="logo-container">
        <img src="https://drive.google.com/thumbnail?id=1B6dqG4V87Ce0CdxFDkSYAPW4hqjxYCiB&sz=w1000" class="logo-img" alt="Logo Si-Pintar">
      </div>

      <h2>SI-PINTAR</h2>
      <p class="app-desc">Sistem Informasi, Presensi, dan<br>Inventaris Perangkat Ajar</p>
      <p class="school-name">SMP Negeri 1 Modayag</p>
      
      <div class="form-area">
        <input type="text" id="user" placeholder="Username" autocomplete="off">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-login" onclick="login()">MASUK APLIKASI</button>
        <div id="status"></div>
        <div class="copyright">&copy; 2026 v1.0 - Halaman Login</div>
      </div>
    </div>

    <div id="confirm-page" class="container hidden">
      <div class="accent-header" style="height: 100px; background: #28a745;"></div>
      
      <img id="guru-photo" src="" class="profile-photo" alt="Foto Guru">

      <h3 style="margin: 15px 0 5px 0; color: #333; font-size: 20px;">Konfirmasi Akses</h3>
      <div style="font-size: 13px; color: #888;">Data Terverifikasi</div>
      
      <div class="form-area">
        <table class="info-table">
          <tr>
            <td class="label-col">Nama</td>
            <td class="val-col" id="guru-name"></td>
          </tr>
          <tr>
            <td class="label-col">NIP</td>
            <td class="val-col" id="guru-nip"></td>
          </tr>
          <tr>
            <td class="label-col">Pangkat</td>
            <td class="val-col" id="guru-pangkat"></td>
          </tr>
          <tr>
            <td class="label-col">Mapel</td>
            <td class="val-col" id="guru-mapel"></td>
          </tr>
        </table>

        <button class="btn-confirm" id="btn-dashboard">BUKA DASHBOARD</button>
        
        <div class="copyright" style="margin-top: 20px;">
          &copy; 2026 SMP Negeri 1 Modayag
        </div>
      </div>
    </div>

    <script>
      // --- LINK DEPLOYMENT SCRIPT LOGIN ---
      const API_URL = "https://script.google.com/macros/s/AKfycbwwhLeEYV6GqbJyZGqnRoQiLa3tqDeKR7X_sZy-qZGprbdlOs4t3onc-h6MrBO-D1Lg/exec";

      var urlTujuan = "";
      var defaultPhoto = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

      async function login() {
        var u = document.getElementById('user').value;
        var p = document.getElementById('pass').value;
        var s = document.getElementById('status');
        var btn = document.querySelector('.btn-login');
        
        if(!u || !p) {
            s.style.color = "#dc3545";
            s.innerText = "Username dan Password harus diisi!";
            return;
        }

        s.style.color = "#007bff";
        s.innerText = "Memverifikasi...";
        btn.innerText = "Mengecek...";
        btn.style.opacity = "0.7";
        btn.disabled = true;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: new URLSearchParams({
                    action: 'login',
                    user: u,
                    pass: p
                })
            });

            const res = await response.json();

            btn.innerText = "MASUK APLIKASI"; 
            btn.style.opacity = "1";
            btn.disabled = false;

            if (res.status === "success") {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('confirm-page').classList.remove('hidden');
                
                const dataGuru = res.user || res;

                document.getElementById('guru-name').innerText = dataGuru.nama || "-";
                document.getElementById('guru-nip').innerText = dataGuru.nip || "-";
                document.getElementById('guru-pangkat').innerText = dataGuru.pangkat || "-";
                document.getElementById('guru-mapel').innerText = dataGuru.mapel || "-";
                
                var imgElement = document.getElementById('guru-photo');
                var fotoIdKirim = ""; 

                if (dataGuru.fotoId) {
                   if(dataGuru.fotoId.includes('http')) {
                      imgElement.src = dataGuru.fotoId;
                   } else {
                      imgElement.src = "https://drive.google.com/thumbnail?id=" + dataGuru.fotoId + "&sz=w500"; 
                   }
                   fotoIdKirim = dataGuru.fotoId;
                } else {
                  imgElement.src = defaultPhoto;
                }

                if(res.url) {
                    urlTujuan = res.url;
                } else {
                    urlTujuan = "dashboard.html";
                }
                
                document.getElementById('btn-dashboard').onclick = function() {
                  var finalLink = urlTujuan + "?nama=" + encodeURIComponent(dataGuru.nama) + "&foto=" + encodeURIComponent(fotoIdKirim);
                  window.top.location.href = finalLink;
                };

            } else {
                s.style.color = "#dc3545";
                s.innerText = res.message || "Login Gagal";
            }

        } catch (error) {
            console.error(error);
            btn.innerText = "MASUK APLIKASI"; 
            btn.style.opacity = "1";
            btn.disabled = false;
            s.style.color = "#dc3545";
            s.innerText = "Gagal terhubung ke Server.";
        }
      }
    </script>
  </body>
</html>
