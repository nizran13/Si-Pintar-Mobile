<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://drive.google.com/thumbnail?id=1B6dqG4V87Ce0CdxFDkSYAPW4hqjxYCiB&sz=w500">
    <link rel="apple-touch-icon" href="https://drive.google.com/thumbnail?id=1B6dqG4V87Ce0CdxFDkSYAPW4hqjxYCiB&sz=w500">
    <title>Login Si-Pintar</title>
    <style>
      /* --- STYLE DASAR --- */
      body { 
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        
        /* PENGATURAN POSISI (JANGAN DIHAPUS) */
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0; 
        
        /* SETTING BACKGROUND KEREN */
        background-image: url('https://drive.google.com/thumbnail?id=1lmAkTJIfmQxxDhAD_c6Ah2THfFBGny3s&sz=w1920');
        background-color: #e9ecef; /* Warna cadangan kalau gambar gagal load */
        background-size: cover;    /* Memenuhi seluruh layar */
        background-position: center; /* Fokus gambar di tengah */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Gambar diam saat scroll */
      }

      .container { 
        width: 90%; 
        max-width: 380px; 
        padding: 0 0 20px 0; 
        background: white; 
        border-radius: 20px; 
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
        text-align: center; 
        overflow: hidden; 
        position: relative; 
      }
      
      /* --- HEADER & LOGO --- */
      .accent-header { 
        background: linear-gradient(135deg, #007bff, #0056b3); 
        height: 110px; 
        width: 100%;
        margin-bottom: 0;
      }

      .logo-container {
        margin-top: -60px; 
        margin-bottom: 10px;
      }

      .logo-img {
        width: 100px; 
        height: 100px;
        background: white;
        border-radius: 50%; 
        border: 4px solid white; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        object-fit: contain; 
        padding: 2px;
      }
      
      /* --- TYPOGRAPHY --- */
      h2 { color: #333; margin: 5px 0 5px 0; font-weight: 800; font-size: 24px; letter-spacing: 1px; }
      
      .app-desc {
        color: #555;
        font-size: 13px;
        margin: 0 20px 5px 20px;
        line-height: 1.4;
        font-weight: 500;
      }

      .school-name { 
        color: #007bff; 
        margin: 5px 0 20px 0; 
        font-size: 14px; 
        font-weight: bold;
      }
      
      /* --- FORM AREA --- */
      .form-area { padding: 0 30px; }

      input { 
        width: 100%; 
        padding: 14px; 
        margin: 8px 0; 
        border: 1px solid #ddd; 
        border-radius: 10px; 
        box-sizing: border-box; 
        font-size: 15px; 
        background: #f8f9fa;
        transition: 0.3s;
      }
      input:focus { 
        background: white;
        border-color: #007bff; 
        outline: none; 
      }
      
      button { 
        width: 100%; 
        padding: 14px; 
        border: none; 
        border-radius: 10px; 
        cursor: pointer; 
        font-size: 16px; 
        font-weight: bold; 
        transition: 0.3s; 
        margin-top: 15px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .btn-login { background: #007bff; color: white; }
      .btn-confirm { background: #28a745; color: white; }

      /* --- TAMBAHAN BARU: ANIMASI KLIK (PRESS EFFECT) --- */
      .btn-confirm:active {
        transform: scale(0.95) translateY(2px); /* Mengecil sedikit & turun ke bawah */
        box-shadow: 0 1px 2px rgba(0,0,0,0.2); /* Bayangan menipis seolah menempel kertas */
        transition: 0.1s; /* Transisi cepat agar terasa responsif */
      }  /* <--- JANGAN LUPA TANDA KURUNG TUTUP INI YA NDAN! */

      .copyright {
        margin-top: 25px;
        margin-bottom: 10px;
        font-size: 11px;
        color: #adb5bd;
        font-weight: 500;
      }

      /* --- STYLE HALAMAN KONFIRMASI --- */
      .hidden { display: none; }
      #status { color: #dc3545; margin-top: 15px; font-size: 13px; font-weight: 500;}

      .profile-photo {
        width: 100px; height: 100px;
        border-radius: 50%;
        border: 4px solid white;
        margin-top: -50px;
        background: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        object-fit: cover; 
      }

      .info-table {
        width: 100%;
        margin-top: 15px;
        margin-bottom: 15px;
        font-size: 13px;
        border-collapse: separate;
        border-spacing: 0 8px;
      }
      
      .info-table td {
        padding: 5px;
        text-align: left;
        border-bottom: 1px solid #f0f0f0;
      }
      
      .label-col { font-weight: bold; color: #666; width: 35%; vertical-align: top; }
      .val-col { color: #333; font-weight: 500; }
    </style>
  </head>
  <body>

    <div id="login-page" class="container">
      <div class="accent-header"></div>
      
      <div class="logo-container">
        <img src="https://drive.google.com/thumbnail?id=1B6dqG4V87Ce0CdxFDkSYAPW4hqjxYCiB&sz=w1000" class="logo-img" alt="Logo Si-Pintar">
      </div>

      <h2>SI-PINTAR</h2>
      <p class="app-desc">Sistem Informasi, Presensi, dan<br>Inventaris Perangkat Ajar</p>
      <p class="school-name">SMP Negeri 1 Modayag</p>
      
      <div class="form-area">
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-login" onclick="login()">MASUK APLIKASI</button>
        <div id="status"></div>
        <div class="copyright">&copy; 2026 v1.0 - Halaman Login</div>
      </div>
    </div>

    <div id="confirm-page" class="container hidden">
      <div class="accent-header" style="height: 90px; background: #28a745;"></div>
      
      <img id="guru-photo" src="" class="profile-photo" alt="Foto Guru">

      <h3 style="margin: 10px 0 5px 0; color: #333;">Konfirmasi Akses</h3>
      <div style="font-size: 12px; color: #888;">Data Terverifikasi</div>
      
      <div class="form-area">
        <table class="info-table">
          <tr>
            <td class="label-col">Nama</td>
            <td class="val-col" id="guru-name"></td>
          </tr>
          <tr>
            <td class="label-col">NIP</td>
            <td class="val-col" id="guru-nip"></td>
          </tr>
          <tr>
            <td class="label-col">Pangkat</td>
            <td class="val-col" id="guru-pangkat"></td>
          </tr>
          <tr>
            <td class="label-col">Mapel</td>
            <td class="val-col" id="guru-mapel"></td>
          </tr>
        </table>

        <button class="btn-confirm" id="btn-dashboard">BUKA DASHBOARD</button>
        
        <div class="copyright" style="margin-top: 15px;">
          &copy; 2026 SMP Negeri 1 Modayag
        </div>
      </div>
    </div>

    <script>
      // --- MASUKKAN LINK DEPLOYMENT (WEB APP URL) DI SINI ---
      const API_URL = "https://script.google.com/macros/s/AKfycbwwhLeEYV6GqbJyZGqnRoQiLa3tqDeKR7X_sZy-qZGprbdlOs4t3onc-h6MrBO-D1Lg/exec";

      var urlTujuan = "";
      var defaultPhoto = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

      async function login() {
        var u = document.getElementById('user').value;
        var p = document.getElementById('pass').value;
        var s = document.getElementById('status');
        var btn = document.querySelector('.btn-login');
        
        // Validasi input kosong
        if(!u || !p) {
            s.style.color = "#dc3545";
            s.innerText = "Username dan Password harus diisi!";
            return;
        }

        // Tampilan Loading
        s.style.color = "#007bff";
        s.innerText = "Memverifikasi...";
        btn.innerText = "Mengecek...";
        btn.style.opacity = "0.7";
        btn.disabled = true;

        try {
            // --- GANTI google.script.run DENGAN FETCH ---
            const response = await fetch(API_URL, {
                method: 'POST',
                body: new URLSearchParams({
                    action: 'login', // Pastikan di Kode.gs ada if(action == 'login')
                    user: u,
                    pass: p
                })
            });

            const res = await response.json();

            // Kembalikan Tombol
            btn.innerText = "MASUK APLIKASI"; 
            btn.style.opacity = "1";
            btn.disabled = false;

            if (res.status === "success") {
                // Sembunyikan Login, Tampilkan Konfirmasi
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('confirm-page').classList.remove('hidden');
                
                // Isi Data Konfirmasi (Pastikan Kode.gs mengembalikan data ini)
                // Note: Jika Kode.gs Bapak berbeda strukturnya, sesuaikan variabel ini:
                // Di sini saya asumsikan res.user berisi data, atau res langsung berisi data.
                // Jika pakai Kode.gs Sekolah sebelumnya: res.user.nama
                
                const dataGuru = res.user || res; // Jaga-jaga struktur response

                document.getElementById('guru-name').innerText = dataGuru.nama || dataGuru.namaLengkap || "-";
                document.getElementById('guru-nip').innerText = dataGuru.nip || "-";
                document.getElementById('guru-pangkat').innerText = dataGuru.pangkat || "Guru Ahli"; // Default jika kosong
                document.getElementById('guru-mapel').innerText = dataGuru.mapel || dataGuru.mataPelajaran || "-";
                
                var imgElement = document.getElementById('guru-photo');
                var fotoIdKirim = ""; 

                // Logika Foto
                // Cek apakah dataGuru.foto adalah ID atau URL lengkap
                if (dataGuru.foto) {
                   if(dataGuru.foto.includes('http')) {
                      imgElement.src = dataGuru.foto; // Kalau URL
                   } else {
                      imgElement.src = "https://drive.google.com/thumbnail?id=" + dataGuru.foto + "&sz=w500"; // Kalau ID
                   }
                   fotoIdKirim = dataGuru.foto;
                } else {
                  imgElement.src = defaultPhoto;
                }

                // --- URL DASHBOARD ---
                // Jika backend mengirim URL dashboard:
                if(res.url) {
                    urlTujuan = res.url;
                } else {
                    // Jika tidak, kita bisa set manual ke halaman dashboard (misal index.html di folder lain)
                    // Atau biarkan kosong dulu
                    urlTujuan = "dashboard.html"; // Sesuaikan nanti
                }
                
                // Siapkan Link Tombol Dashboard
                document.getElementById('btn-dashboard').onclick = function() {
                  // Kirim data via URL parameters agar dashboard tahu siapa yang login
                  // Contoh: dashboard.html?nama=Nizran&foto=...
                  var finalLink = urlTujuan + "?nama=" + encodeURIComponent(dataGuru.nama) + "&foto=" + encodeURIComponent(fotoIdKirim);
                  window.top.location.href = finalLink;
                };

            } else {
                // Login Gagal
                s.style.color = "#dc3545";
                s.innerText = res.message || "Login Gagal";
            }

        } catch (error) {
            console.error(error);
            btn.innerText = "MASUK APLIKASI"; 
            btn.style.opacity = "1";
            btn.disabled = false;
            s.style.color = "#dc3545";
            s.innerText = "Gagal terhubung ke Server. Periksa API_URL.";
        }
      }
    </script>
  </body>
</html>
